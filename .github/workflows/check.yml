name: Check
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '**/src/**'
      - '**.gradle.kts'
      - 'gradle.properties'
  pull_request:
    branches:
      - 'main'
    paths:
      - '**/src/**'
      - '**.gradle.kts'
      - 'gradle.properties'

jobs:
  build-agent:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, preset: linuxX64 }
          - { os: windows-latest, preset: mingwX64 }
          - { os: macos-latest, preset: macosX64 }
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 8.0
          distribution: 'corretto'
      - uses: gradle/wrapper-validation-action@v1
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: chmod +x ${{ github.workspace }}/gradlew
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: chmod +x ${{ github.workspace }}/setup-shared-libs.sh
      - if: matrix.config.preset == 'linuxX64'
        run: sudo apt-get install -y libtinfo5
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: ${{ github.workspace }}/setup-shared-libs.sh
      - if: matrix.config.preset == 'mingwX64'
        run: ${{ github.workspace }}/setup-shared-libs.bat
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: :test-agent:runtimeJar :test-agent:build
      - name: Upload agent binary
        uses: actions/upload-artifact@master
        with:
          name: agent-binary-${{matrix.config.preset}}
          path: |
            test-agent/build/bin/**/*.dll
            test-agent/build/bin/**/*.so
            test-agent/build/bin/**/*.dylib
      - name: Upload agent jar
        uses: actions/upload-artifact@master
        with:
          name: agent-jar-${{matrix.config.preset}}
          path: test-agent/build/libs/drill-runtime.jar
  check:
    needs: build-agent
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, preset: linuxX64 }
          - { os: windows-latest, preset: mingwX64 }
          - { os: macos-latest, preset: macosX64 }
        envVersions:
          # Spring 1.5.22 (Only Spring MVC, WebFlux appears from 2.X version of Spring Boot)
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-1.5.22-tomcat' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-1.5.22-undertow' }
          - { javaVersion: 8.0, distribution: 'temurin', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 8.0, distribution: 'zulu', testModule: 'spring-1.5.22-jetty' }

          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-1.5.22-tomcat' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-1.5.22-undertow' }
          - { javaVersion: 11.0, distribution: 'temurin', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 11.0, distribution: 'zulu', testModule: 'spring-1.5.22-jetty' }

          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-1.5.22-tomcat' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-1.5.22-undertow' }
          - { javaVersion: 17.0, distribution: 'temurin', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 17.0, distribution: 'zulu', testModule: 'spring-1.5.22-jetty' }
          - { javaVersion: 17.0, distribution: 'oracle', testModule: 'spring-1.5.22-jetty' }

          - { javaVersion: 21.0, distribution: 'corretto', testModule: 'spring-1.5.22-jetty' }
          # Spring 2.7.18
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-jetty' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-tomcat' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-undertow' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-jetty' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-netty' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-tomcat' }
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-undertow' }

          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-jetty' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-tomcat' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-undertow' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-jetty' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-netty' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-tomcat' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-undertow' }

          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-jetty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-tomcat' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-undertow' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-jetty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-netty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-tomcat' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-2.7.18-webflux-undertow' }
          - { javaVersion: 17.0, distribution: 'oracle', testModule: 'spring-2.7.18-webflux-netty' }
          - { javaVersion: 17.0, distribution: 'temurin', testModule: 'spring-2.7.18-webflux-netty' }
          - { javaVersion: 17.0, distribution: 'zulu', testModule: 'spring-2.7.18-webflux-netty' }
          # Spring 3.1.9
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-jetty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-tomcat' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-undertow' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-webflux-jetty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-webflux-netty' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-webflux-tomcat' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'spring-3.1.9-webflux-undertow' }
          # Servers:
          # Jetty
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'clean-jetty-10.0.20' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'clean-jetty-10.0.20' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'clean-jetty-10.0.20' }
          # Netty:
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'clean-netty-4.1.107' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'clean-netty-4.1.107' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'clean-netty-4.1.107' }
          # Tomcat:
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'clean-tomcat-11.0.0-M18' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'clean-tomcat-11.0.0-M18' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'clean-tomcat-11.0.0-M18' }
          # Undertow:
          - { javaVersion: 8.0, distribution: 'corretto', testModule: 'clean-undertow-2.3.12' }
          - { javaVersion: 11.0, distribution: 'corretto', testModule: 'clean-undertow-2.3.12' }
          - { javaVersion: 17.0, distribution: 'corretto', testModule: 'clean-undertow-2.3.12' }

    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Download agent binary
        uses: actions/download-artifact@v4
        with:
          pattern: agent-*-${{matrix.config.preset}}
          path: agent/
          merge-multiple: true
      - uses: gradle/wrapper-validation-action@v1
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: chmod +x ${{ github.workspace }}/gradlew
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: chmod +x ${{ github.workspace }}/setup-shared-libs.sh
      - if: matrix.config.preset == 'linuxX64'
        run: sudo apt-get install -y libtinfo5
      - if: matrix.config.preset == 'linuxX64' || matrix.config.preset == 'macosX64'
        run: ${{ github.workspace }}/setup-shared-libs.sh
      - if: matrix.config.preset == 'mingwX64'
        run: ${{ github.workspace }}/setup-shared-libs.bat
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.envVersions.javaVersion }}
          distribution: ${{ matrix.envVersions.distribution }}
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: :${{matrix.envVersions.testModule}}:check -Dtest-agent.binaries=${{github.workspace}}/agent
