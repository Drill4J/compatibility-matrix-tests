name: Compatibility Matrix Tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  download-agents:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-12]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17.0
          distribution: corretto
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.4.2
      - name: Download Drill4J Agents
        run: gradle drillDownloadAgents --info
      - name: List .drill files
        run: ls ~/.drill/agents
      - name: Upload .drill folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: drill-agents-${{ matrix.config.os }}
          path: ~/.drill/agents
          if-no-files-found: error
  test_matrix:
    needs: download-agents
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 11, 17, 21]
    steps:
      - name: Download .drill folder
        uses: actions/download-artifact@v4
        with:
          name: drill-agents-${{ inputs.os }}
          path: ~/.drill/agents

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: ${{ matrix.java-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Kotlin version
        id: determine-kotlin
        run: |
          if [[ ${{ matrix.java-version }} -ge 21 ]]; then
            echo "kotlin-version=1.9.20" >> $GITHUB_ENV                                          

      - name: Determine Gradle Version
        id: determine-gradle
        run: |
          if [[ ${{ matrix.java-version }} -ge 21 ]]; then
            echo "gradle-version=8.5" >> $GITHUB_ENV
          else
            echo "gradle-version=7.4.2" >> $GITHUB_ENV

      - name: Set-up Gradle ${{ env.gradle-version }}
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.gradle-version }}

      - name: Run tests with version filtering
        run: gradle test
